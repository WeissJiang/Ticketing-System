 <div id="SessionMessage">

      <span class="fas fa-times"></span>

 </div>

 <form class="typeinbar">
    <input type="text" name="" placeholder="name@email.com" required="" oninvalid="this.setCustomValidity('Must enter email address')" pattern="[^ @]*@[^ @]*.[^ @]">
    <input type="text" placeholder="first name" required="">
    <input type="text" placeholder="last name" required="">
    <input type="text" name="address" placeholder="address" required>
    <input type="password" placeholder="password" id="password" pattern="^\S{6,}$" oninvalid="this.setCustomValidity('Must have at least 6 characters')" required="">
    <input type="text" placeholder="comfirm password" id="confirm_password" required="">
    <input type="text" name="address" placeholder="address" required>

        <select name="title" class="title">
        <option value="" disabled selected>Title</option>
        <option value="volvo">Mr</option>
        <option value="saab">Mrs</option>
        <option value="fiat">Miss</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" name="dateofbirth" class="dob">
    
    <input type="text" name="phonenumber" placeholder="phone number">
    
    <script>
        var password = document.getElementById("password")
         , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
         } else {
            confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    </br>

    </div>
